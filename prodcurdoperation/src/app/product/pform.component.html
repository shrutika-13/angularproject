<div>
    <form>
        Product Id<input type="text" name="pid" [(ngModel)]="pid"><br>
        Product Name<input type="text" name="nm" [(ngModel)]="pname"><br>
        Product Price<input type="text" name="price" [(ngModel)]="price"><br>
        <button type="button" name="btn" (click)="addProduct()">Add Product</button>
        <button type="button" name="btn" (click)="updateProduct()">Update</button>
       
    </form>

</div>
