
<div>
    <table border="2">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let p of parr">
            <td>{{p.pid}}</td>
            <td>{{p.pname}}</td>
            <td>{{p.price}}</td>
            <td><a (click)="deleteProduct(p)">delete</a>/
                <a (click)="updateProduct(p)">edit</a>
            </td>
        </tr>
     </table>
     <button type="button" name="btn" (click)="dispalyform()">Add product</button>
     <div *ngIf="flag">
         <pform [upprod]="pob" (myevent)="flag=$event"></pform>
     </div>
</div>
